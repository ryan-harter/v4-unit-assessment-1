<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-2.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Makin' Shapes!</h1>
  </header>

  <h3>Rectangles</h3>
  <div id='rectangles'>
    <div id='purple'></div>
    <div id='blue'></div>
    <div id='pink'></div>
  </div>


  <h3>Circles</h3>
  <div id='circles'>
    <div id='head'>
      <img id='left' src="coal.jpg" alt="left eye">
      <img id='right' src="coal.jpg" alt="right eye">
      <img id='nose' src="nose.png" alt="carrot nose">
    </div>
    <div id='middle'>
      <img id='top-button' src="coal.jpg" alt="top button">
      <img id='middle-button' src="coal.jpg" alt="middle button">
      <img id='bottom-button' src="coal.jpg" alt="bottom button">
    </div>
    <div id='bottom'></div>
  </div>

  <h3>Everything</h3>
  <div id='everything'>
    <div id='outer-box'>
      <div id='outer-circle'>
        <div id='fish-tank'>
          <div id='inner-circle'>
            <img id='fish' src="goldfish.jpeg" alt="goldfish image">
          </div>
          <p id="fish-text">Fish Tank</p>  
        </div>
      </div>
    </div>
    
    

  </div>


</body>
</html>
